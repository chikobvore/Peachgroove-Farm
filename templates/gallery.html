{% extends 'index.html'%}
      <!-- modal -->
      {% block content%}
      <main class="app-content" style="background: linear-gradient(0deg, rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../static/images/img.jpg') no-repeat; background-size:cover; background-position: 50% 50%; display:flex; justify-content: center; background-attachment: fixed;">
        <div class="container">
            <div class="row">
                {% for i in gallery %}
                <div class="col-md-4" style="padding-top: 30px;">
                    <h3 style="color:whitesmoke;">{{i.Image_Name}}</h3>
                    <img src="{{i.Image_url}}"  width="300" height="300">
                    <p style="color:whitesmoke;">{{i.Image_Description}}</p>
                </div>
                {% endfor%}
            </div>
            <div class="modal-footer">
                    <button class="btn btn-success" data-toggle="modal" href="#addimages">Upload New</button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="addimages" role="dialog">
               <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                       <div class="modal-header">
                            <h4 class="modal-title">Upload New Images</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            
                        </div>
                        <form action="/gallery" method="POST" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="form-group"> 
                                    <label for="full_name_id" class="control-label">Name</label>
                                    <input type="text" class="form-control" name="Name" placeholder="" required="">
                                </div> 
                            

                                <div class="form-group"> 
                               <label for="full_name_id" class="control-label">Description</label>
                               <textarea class="form-control" name="Description" placeholder="" required="">
                                    </textarea>
                                </div> 

                                <div class="form-group"> 
                                        <label for="full_name_id" class="control-label">Image</label>
                                        <input type="file" name="file"  required="">
                                </div> 
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Save changes</button>
                        </div>
                    </form>
                    </div>
                  </div>
               </div>
            </div>
        </div>
        </main>
      {% endblock%}
    <!-- Essential javascripts for application to work-->
